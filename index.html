<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Dachplaner</title>
    <link rel="stylesheet" href="style.css">


    <script src="https://cdn.babylonjs.com/babylon.js"></script>

  <body>
  <div id="controls">
    <span>Firstlänge: <input id="input_firstlaenge" type="number" name="firstlaenge" value="1"></span>

    <span>Dachlänge: <input id="input_dachlaenge" type="number" name="dachlaenge" value="1.11"></span>

    <span>Gebäudebreite: <input id="input_gebaeudebreite" type="number" name="gebaeudebreite" value="1"></span>
    <span>Traufhöhe: <input id="input_traufhoehe" type="number" name="traufhoehe" value="1"></span>


  </div>
    <canvas id="renderCanvas" touch-action="none"></canvas>
    <script src="app.js"></script>

    <!-- touch-action="none" for best results from PEP -->
