<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Dachplaner</title>
    <link rel="stylesheet" href="style.css" />

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
    <script src="/script/camera.js"></script>
    <script src="/script/interactor.js"></script>
    <script src="/script/meshUpdater.js"></script>
  </head>

  <body>
    <div id="controls">
      <span
        >baseLength:
        <input id="input_baseLength" type="number" name="baseLength" value="1"
      /></span>
      <span
        >Roof height:
        <input id="input_roofHeight" type="number" name="roofHeight" value="1.75"
      /></span>
      <span
        >Base width:
        <input id="input_baseWidth" type="number" name="baseWidth" value="1"
      /></span>
      <span
        >height: <input id="input_height" type="number" name="height" value="1"
      /></span>
    </div>
    <canvas id="renderCanvas" touch-action="none"></canvas>
    <script src="app.js"></script>

    <!-- touch-action="none" for best results from PEP -->
  </body>
</html>
